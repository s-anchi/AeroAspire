<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç¥ Food Review App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <h1>Food Review Dashboard</h1>

    <div class="filters">
      <input type="text" id="search" placeholder="Search by title...">
      <select id="status">
        <option value="">All Statuses</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
      <input type="date" id="due_date">
      <button onclick="loadReviews()">Filter</button>
    </div>

    <div class="review-form">
      <h3>Add New Review</h3>
      <input type="text" id="new_title" placeholder="Title" required>
      <input type="text" id="new_status" placeholder="Status">
      <input type="date" id="new_due_date">
      <textarea id="new_content" placeholder="Write review content..."></textarea>
      <button onclick="addReview()">Add Review</button>
    </div>

    <div id="reviews" class="reviews"></div>
    <div class="pagination">
      <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    let page = 1;

    async function loadReviews() {
      const title = document.getElementById('search').value;
      const status = document.getElementById('status').value;
      const due_date = document.getElementById('due_date').value;

      const res = await fetch(`/api/reviews?title=${title}&status=${status}&due_date=${due_date}&page=${page}`);
      const data = await res.json();

      const reviewsDiv = document.getElementById('reviews');
      reviewsDiv.innerHTML = '';

      if (data.reviews.length === 0) {
        reviewsDiv.innerHTML = '<p>No reviews found.</p>';
        return;
      }

      data.reviews.forEach(r => {
        const card = document.createElement('div');
        card.classList.add('review-card');
        card.innerHTML = `
          <h3>${r.title}</h3>
          <p><b>Status:</b> ${r.status || 'N/A'}</p>
          <p><b>Due Date:</b> ${r.due_date || '‚Äî'}</p>
          <p>${r.content || ''}</p>
        `;
        reviewsDiv.appendChild(card);
      });

      document.getElementById('pageInfo').textContent = `Page ${data.page} of ${data.pages}`;
    }

    async function addReview() {
      const review = {
        title: document.getElementById('new_title').value,
        status: document.getElementById('new_status').value,
        due_date: document.getElementById('new_due_date').value,
        content: document.getElementById('new_content').value
      };

      await fetch('/api/reviews', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(review)
      });

      document.getElementById('new_title').value = '';
      document.getElementById('new_status').value = '';
      document.getElementById('new_due_date').value = '';
      document.getElementById('new_content').value = '';
      loadReviews();
    }

    function nextPage() { page++; loadReviews(); }
    function prevPage() { if (page > 1) page--; loadReviews(); }

    loadReviews();
  </script>

</body>
</html>
