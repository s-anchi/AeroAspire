<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodVloggss - Food Reviews</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <header>
        <h1>üçî FoodVloggss</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Add Review</a>
            <a href="#">About</a>
        </nav>
    </header>
    <main>
        <section class="review-form">
            <h2>Add Your Review</h2>
            <form id="addReviewForm">
                <input type="text" id="restaurant" placeholder="Restaurant Name" required>
                <input type="text" id="dish" placeholder="Dish Name" required>
                <textarea id="review" placeholder="Your Review" rows="3" required></textarea>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <section class="reviews-list">
            <h2>Food Reviews</h2>
            <div id="reviewsContainer">
            </div>
        </section>
    </main>
    <footer>
        <p>¬© 2025 FoodVloggss. All rights reserved.</p>
    </footer>
    <script>
    const form = document.getElementById('addReviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');

    // Fetch reviews when the page loads
    async function loadReviews() {
        const response = await fetch('/tasks');
        const reviews = await response.json();

        reviewsContainer.innerHTML = ''; // Clear container
        reviews.reverse().forEach(r => {
            const card = document.createElement('div');
            card.classList.add('review-card');
            card.innerHTML = `
                <h3>${r.dish} at ${r.restaurant}</h3>
                <p>${r.review}</p>
                <p class="rating">Rating: ${'‚≠ê'.repeat(r.rating)}</p>
            `;
            reviewsContainer.appendChild(card);
        });
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            restaurant: document.getElementById('restaurant').value,
            dish: document.getElementById('dish').value,
            review: document.getElementById('review').value,
            rating: parseInt(document.getElementById('rating').value)
        };

        await fetch('/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        form.reset();
        loadReviews(); // refresh list
    });

    // Load reviews on startup
    loadReviews();
</script>
</body>
</html>
